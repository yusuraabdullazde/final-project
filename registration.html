<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="form-box">
        <div class="container" id="container">
              <div class="form-box">
                <div class="signup-cont">
                    <h1 id="title">Sign up</h1>
                    <form>
                        <div class="input-group">
                            <div class="input-field" id="nameField">
                                <i class="bi bi-person-fill"></i>
                                <input type="text" placeholder="First Name" class="sfirstname">
                            </div>
                            <div class="input-field">
                                <i class="bi bi-envelope"></i>
                                <input type="email" placeholder="Email" class="semail">
                            </div>
                            <div class="input-field">
                                <i class="bi bi-key"></i>
                                <input type="password" placeholder="Password" class="spassword">
                            </div>
                            <p>Lost Password <a href="#">Click Here!</a></p>
                        </div>
                        <div class="btn-field">
                            <button type="button" id="register">Sign up</button>
                        </div>
                    </form>
                </div>
                <div class="signin-cont">
                    <h1 id="title">Sign in</h1>
                    <form>
                        <div class="input-group">
                            <div class="input-field">
                                <i class="bi bi-envelope"></i>
                                <input type="email" placeholder="Email" class="lemail">
                            </div>
                            <div class="input-field">
                                <i class="bi bi-key"></i>
                                <input type="password" placeholder="Password" class="lpassword">
                            </div>
                            <p>Lost Password <a href="#">Click Here!</a></p>
                        </div>
                        <div class="btn-field">
                            <button type="button" id="login" >Sign in</button>
                        </div>
                    </form>
                </div>
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/registration.js"></script>
</body>
</html>
