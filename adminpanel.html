    <script>
        $(".nav").click(function () {
            $("#mySidenav").css('width', '70px');
            $("#main").css('margin-left', '70px');
            $(".logo").css('visibility', 'hidden');
            $(".logo span").css('visibility', 'visible');
            $(".logo span").css('margin-left', '-10px');
            $(".icon-a").css('visibility', 'hidden');
            $(".icons").css('visibility', 'visible');
            $(".icons").css('margin-left', '-8px');
            $(".nav").css('display', 'none');
            $(".nav2").css('display', 'block');
        });

        $(".nav2").click(function () {
            $("#mySidenav").css('width', '300px');
            $("#main").css('margin-left', '300px');
            $(".logo").css('visibility', 'visible');
            $(".icon-a").css('visibility', 'visible');
            $(".icons").css('visibility', 'visible');
            $(".nav").css('display', 'block');
            $(".nav2").css('display', 'none');
        });
        const firstname = document.querySelector(".firstname")
        const lastname = document.querySelector(".lastname")
        const email = document.querySelector(".email")
        const message = document.querySelector(".message")
        const table = document.querySelector("table")

        fetch("http://localhost:3000/pending")
            .then(res => res.json())
            .then(data => {
                count.innerHTML=`${data.length}<br><span>Customers</span>`
                console.log("salam");
                data.forEach(element => {
                    table.innerHTML += `
        <tr>
        <td>${element.id}</td>
        <td>${element.first_name}</td>
        <td>${element.last_name}</td>
        <td>${element.email}</td>
        <td>
            <button onclick="cancel(${element.id})">Cancel</button>
         </td>
        <td>
            <button onclick="add(${element.id})">Add</button>
        </td>
        <td>
            <i class="bi bi-pencil-fill" onclick="updatefunc(${element.id})"></i>
            <i class="bi bi-trash3-fill" onclick="deletefunk(${element.id})"></i>
        </td>
    </tr>`
                });
            })
        function deletefunk(id) {
            axios.delete(`http://localhost:3000/pending/${id}`)
            window.location.reload()
        }


        function updatefunc(id) {
            event.preventDefault()
            const modal = document.createElement("div")
            modal.classList.add("modal")
            modal.innerHTML = `
           <div class="form">
               <div class="form-content">
                  <label for="name1">First-Name:</label>
                  <input type="text" class="firstname" value="new first-name" required> 
                  <label for="name1">Last-Name:</label>
                  <input type="text" class="lastname" required>
                  <label for="name1">Email:</label>
                  <input type="text" class="email" required>
                  <button class="save">SAVE</button>
                  <button class="closebtn">CLOSE</button>
               </div>
           </div>
    `

            document.body.appendChild(modal)
            const close = document.querySelector(".closebtn")
            close.addEventListener("click", () => {
                modal.remove()
            })

            const fileInput = document.querySelector('input[type="file"]');
            const firstnameInput = document.querySelector('.firstname');
            const lastnameInput = document.querySelector('.lastname');
            const emailInput = document.querySelector(".email")
            let save = document.querySelector(".save");

            axios.get(`http://localhost:3000/pending/${id}`)
                .then(data => {
                    firstnameInput.value = data.first_name;
                    lastnameInput.value = data.last_name;
                    emailInput.value = data.email;
                });

            save.addEventListener("click", () => {
                axios.put(`http://localhost:3000/pending/${id}`, {
                    first_name: firstnameInput.value,
                    last_name: lastnameInput.value,
                    email: emailInput.value
                })
                    .then(response => {
                        window.location = "../final-project/adminpanel.html";
                    })
                    .catch(error => {
                        console.error("Error updating data:", error);
                    });
            });
        }

        const count = document.querySelector(".count")
        // document.write(localStorage.setItem("first_name"))

    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
